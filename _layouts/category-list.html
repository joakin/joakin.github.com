---
layout: default
---

<div id="category-list">

  <a class='category-rss-link'
    href='./{{page.categoryname}}.xml'>{{page.categoryname | upcase}} RSS</a>

  <h2>{{ page.title }}</h2>

  <div>

    {% if page.custom %}
      {{ content }}
    {% else %}
    {% endif %}

  </div>

  <div class='posts-list'>
    {% for post in site.categories[page.categoryname] %}
      {% include post-briefing.html %}
    {% endfor %}
  </div>

</div>
