
    <div class="thumbnail">
        {% for image in project.images limit:1 offset:0 %}
            <img src="{{ image.thumbnail }}" alt='{{ image.title }}'>
        {% endfor %}
        <div class="caption">
            <h4><a href='{{ project.url }}' class="btn">{{ project.title }}</a></h4>
        </div>
    </div>
