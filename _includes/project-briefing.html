
    <div class="thumbnail">
        {% for image in post.images limit:1 offset:0 %}
            <img src="{{ image.thumbnail }}" alt='{{ image.title }}'>
        {% endfor %}
        <div class="caption">
            <h4>{% post.title %}</h4>
            <p>
                <a href='{% post.url %}' class="btn">
                    <i class='icon-eye-open'></i>
                </a>
            </p>
        </div>
    </div>
