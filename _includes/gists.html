
{% if gists %}
  {% for gist in gists %}

    {% if gist.files %}
      {% for filename in gist.files %}
<script src="//gist.github.com/{{ gist.id }}.js?file={{ filename }}"></script>
      {% endfor %}
    {% else %}
<script src="//gist.github.com/{{ gist.id }}.js"> </script>
    {% endif %}

  {% endfor %}

{% endif %}
