
<ul>
    {% for link in page.links %}
        {% if link.header %}
            <li class="header-link">
                <i class='{{ link.icon }}'></i>
                {{ link.text }}
            </li>
        {% else %}
            <li>
                <a href='{{ link.url }}'>
                    <i class='{{ link.icon }}'></i>
                    {{ link.text }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
