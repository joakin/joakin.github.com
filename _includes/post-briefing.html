
<div class='post-brief'>

    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p class='post-date'>
        {{ post.date | date_to_string }}
    </p>

    <div class='post-content'>
        <p>{{ post.content | strip_html | truncatewords: wordsCount }}</p>
        <p class='more-info'><a href="{{ post.url }}">Read more...</a></p>
    </div>

</div>
